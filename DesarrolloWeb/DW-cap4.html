<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style>
.estilo{
	width:500px;
	height:100px;
	background-color:orange;
	
	}
	
</style>
<script type="text/javascript" src="../jquery.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
	$('#sinclase').mouseover(function(){
		$('#conclase').addClass('estilo');
		$(this).addClass('estilo');
		})
	$('#sinclase').mouseout(function(){
		$('#conclase').removeClass('estilo');
		$(this).removeClass('estilo');		
		})		
	});
</script>

</head>
<body>
<div id="sinclase">agregar clase</div>
<div id="conclase">Aqui va la clase</div>



</body>
</html>
