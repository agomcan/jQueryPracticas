<style>
#caja{
	width:200px;
	height:200px;
	background-color:orange;
	position:absolute;
	
	}
.fuente{
	color:white;
	}
</style>
<script type="text/javascript" src="../jquery.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
	$('#caja').mouseover(mover)
		
	function mover(){
		var tamanio=parseInt($(this).css('width'));
		var tamanio2=parseInt($(this).css('height'));
				
		$(this).css('top',+tamanio+5+'px');
		$(this).css('left',+tamanio2+5+'px');

		var posi=$(this).offset();
		alert(posi.top);
		alert(posi.left);		
		
		}			
		
		
		

	});
</script>
</head>

<body>
<div id="caja">
</div>
