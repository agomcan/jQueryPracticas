<script type="text/javascript" >
$(document).ready(function() {

//FUNCIONES SCROLL
var documento=$(document).height();
var ventana=$(window).height();
var divbody=$('body').height();

//$(window).scrollTop(50);
var scrolltop=$(window).scrollTop();




//$('html').scrollTop(300);



	
	
//FUNCIONES AJAX + SCROLL
$(window).scroll(function(){
	//var scrolll=(window).scrollTop();
	//$('#flotante').html(scrolltop);	
	
var altura = $(document).height() - $(window).height()-1;	

$('#msj').html("window: "+ventana+" document: "+documento+" body: "+divbody+" Scroll top: "+scrolltop+" var altura: "+altura);//BONUS

	datoScroll=$(window).scrollTop() ;

	if(datoScroll > altura){
		
		$('#content').append('<div class="caja">la caja</div>');
		
		};	
	
	});





//FUNCIONES AJAX
$('a').click(function(){
		$('#loading img').css('display','block');
		$.ajax({
		  url: "hoja2.php",
		  
		  statusCode:{404: function(){
			  alert('page not found')
			  }}
		}).done(
		function( web ) {
		  $("#content").append(web);
		  //alert('cargado completo')
			$('#loading img').css('display','none');		  
		});

		
	});



    
});
</script>
