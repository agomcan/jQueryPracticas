<script>
$(document).ready(function(){

	
	moverTouch()
	function moverTouch()
	{

		var _touchstart=document.getElementById('touchstart')	
		var _touchmove=document.getElementById('touchmove')	
		var _touchend=document.getElementById('touchend')	
		var _touchcancel=document.getElementById('touchcancel')

		document.addEventListener('touchstart', function(e) {
		    e.preventDefault();
		    var touch = e.touches[0];	

			_touchstart.innerHTML = touch.pageX + " - " + touch.pageY;
		}, false);
		
		document.addEventListener('touchmove', function(e) {
		    e.preventDefault();
		    var touch = e.touches[0];	

			_touchmove.innerHTML = touch.pageX + " - " + touch.pageY;
		}, false);	
		
		document.addEventListener('touchend', function(e) {
		    e.preventDefault();
		    var touch = e.touches[0];	

			_touchend.innerHTML = touch.pageX + " - " + touch.pageY;
		}, false);
		
		document.addEventListener('touchcancel', function(e) {
		    e.preventDefault();
		    var touch = e.touches[0];	

			_touchcancel.innerHTML = touch.pageX + " - " + touch.pageY;
		}, false);	
		
	}
});
