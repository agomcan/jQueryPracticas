<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../rotate.js"></script>
<script type="text/javascript" >
$(document).ready(function() {
  
   $('#lgrande').animate({
	   'left':'46px',
	   'top':'8px'
	   },500,function(){
			$(this).rotate({
					angle:0,
					animateTo:-360
					 });	//end rotate
			$(this).animate({
					   'left':'46px',
					   'top':'-45px'
					},function(){
						$(this).animate({
								   'left':'46px',
								   'top':'8px'
								});
						}//end callback
					)//end animate		  
		 }//end Callback
	
	);//end animate
	
	$('#lchica').rotate(-38);
	$('#lchica').delay(650).animate({
		'left': '18px',
		'top': '37px'
		},function(){
			$(this).animate({
				'left': '18px',
				'top': '20px'
				},200,function(){
					$(this).animate({
						'left': '18px',
						'top': '37px'
						},150,function(){
						$(this).rotate({
							
							animateTo:5
							
							});							}
						
						);//end callback animate
					}
				
				);//end animate callback animate
			
			}//end animate callback
		);//end animate
	
	$('#sombra').delay(800).animate({
		'width':'80px',
		'height':'10px',
		'left':'5px'
		},1000);
	$('#coro').delay(1500).animate({
		'left': '83px',
		'top': '81px'
		});
	$('#rodrig').delay(1600).animate({
		'left': '83px',
		'top': '66px'
		});	
	$('#erick').delay(1700).animate({
		'left': '83px',
		'top': '52px'
		});	
	$('#rolly').delay(1800).animate({
		'left': '83px',
		'top': '38px'
		});			
 

   
});
</script>
