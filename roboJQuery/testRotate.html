<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style>
body{
	margin:0;
	padding:0;
	}
#marco{
	width:100%;
	height:700px;
	background-color:#FFFFCC;
	position:relative;
	}
.rotar{
	width:62px;
	height:62px;
	position:absolute;
	background-image:url(robo-02.png);
	background-repeat:no-repeat;	
	}
#rueda{
    top: 64px;
	
	}
#cuerpo{
	width:57px;
	height:105px;
	position:absolute;
	background-image:url(robo-03.png);
	background-repeat:no-repeat;
	left:10px;	
	}
#cajarobot{
	position:absolute;
	width:68px;
	height:126px;
	top:250px;
	left:800px;		
	}	
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jQueryRotate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var angulo=0;
	setInterval(girando,10);
	
	function girando(){
		angulo +=3;
		$('#rueda').rotate(angulo);		
		}
	
	$('#cajarobot').click(mover)
	
	function mover(){
		var a=$(this);
		var b=a.css('left');
		b=parseInt(b);		
		//	alert(b);
		a.animate({'left':b+200+'px'});
		}
		
    
});

</script>

</head>
<body>
<div id="marco">
<!--<div id="rueda" class="rotar"></div>-->
<div id="cajarobot">
<div id="cuerpo"></div>
<div id="rueda" class="rotar"></div>
</div>
</div>
</body>
</html>
