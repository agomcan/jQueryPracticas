<script>
$(document).ready(function(){
	a=$('.c1')
	b=$('.c2')
	var _x=1;
	var _y=1;

	for(i=0;i<10;i++)
	{
		$('.caja').append('<div class="c c'+i+'">'+i+'</div>')
	}



	setInterval(init,10)

	function moverEnY()
	{
		$.each($('.caja'), function(index, val) {
			$(this).css('top','')
		});		
	}

	function init()
	{
		a.css('top',_y+'px')
		if(!collision(a, b))
		{
			_y++
		}
	}

	function collision(c1, c2) {
		var dx=(parseInt(c1.css('left'))+(c1.width()/2))-(parseInt(c2.css('left'))+(c2.width()/2))
		var dy=(parseInt(c1.css('top'))+(c1.height()/2))-(parseInt(c2.css('top'))+(c2.height()/2))
		var dist = (c1.width()/2) + (c2.width()/2);	 
	  return (dx * dx + dy * dy <= dist * dist)
	}
});
</script>
