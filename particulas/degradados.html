<script type="text/javascript">
$(function(){
  // get the canvas element using the DOM
  var canvas = document.getElementById('canvas');
  canvas.height=500;
  canvas.width=1000;

  // Make sure we don't execute when canvas isn't supported

    // use getContext to use the canvas for drawing
    var ctx = canvas.getContext('2d');


	
	var cc=[]
	for(var i=0; i<=3; i++)
	{
		cc.push(new crear());
	}
	
	//console.log(cc)
	
	function dibujar(){
	
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "lighter";
	
		for(var i=0; i<3; i++)
		{
			var c=cc[i]

			console.log(c.x, parseInt(c.x/2))
var g = ctx.createRadialGradient(parseInt(c.x), parseInt(c.y), 0, parseInt(c.x),parseInt(c.y), parseInt(c.r));
			ctx.beginPath();
			
			g.addColorStop(0, '#fff600');
			g.addColorStop(1, 'rgba(255,246,0,0)');
			ctx.fillStyle=g;	 
			ctx.arc(c.x, c.y, c.r, 0, Math.PI*2, true); 
			//ctx.closePath(); 
			ctx.fill();
			
		}
	}
	
	function crear(){
		
		this.x=parseInt(Math.random()*500);
		this.y=parseInt(Math.random()*500);
		this.r=parseInt(Math.random()*250);
	}
	dibujar()

});
</script>
