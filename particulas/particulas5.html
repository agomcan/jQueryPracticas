<script type="text/javascript">
//window.addEventListener('load',init,false);
$(function(){
	canvas=document.getElementById('canvas');
	ctx=canvas.getContext('2d');
	//haciendo el canvas del tamaño del navegador
	//var w=window.innerWidth, h=window.innerHeight;
	canvas.height=350;
	canvas.width=1100;
	
	var particulas=[]
	for(var j=1;j<=500;j++)
	{
		particulas.push(new crearParticula())
			
	}
	
	function dibujar(){
		
		//
		//ctx.clearRect(0,0,1100,350)
		//var r=parseInt(Math.random()*1000)
		//console.log(r)
		ctx.globalCompositeOperation="source-over";
		ctx.fillStyle="black";
		ctx.fillRect(0, 0, 1100, 350);
		ctx.globalCompositeOperation = "lighter";
		
		for(var m=0;m<particulas.length;m++){
			var p=particulas[m]
			//console.log(p)
			ctx.beginPath();
			ctx.fillStyle = 'white';
			ctx.arc(p.x, p.y, 2, 0, Math.PI*2, true); 
			ctx.closePath();
			ctx.fill();
			p.y-=p.z.y
			if(p.y<10)
			{
				particulas[m]=new crearParticula()
			}
		}
	}
	function crearParticula(){
		this.x=parseInt(Math.random()*1000);
		this.y=345;
		this.z = {x: 2.5+Math.random()*5, y: 15+Math.random()*10};
		
	}
	setInterval(dibujar,33)
	//canvas
});
</script>
