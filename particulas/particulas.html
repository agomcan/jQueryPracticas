$(function(){
	canvas=document.getElementById('canvas');
	ctx=canvas.getContext('2d');
	//haciendo el canvas del tamaño del navegador
	//var w=window.innerWidth, h=window.innerHeight;
	canvas.height=350;
	canvas.width=1100;
	
	var particulas=[]
	for(var j=1;j<=100;j++)
	{
		particulas.push(new crearParticula())
			
	}
	
	function dibujar(){
		ctx.clearRect(0,0,1100,350)
		//var r=parseInt(Math.random()*1000)
		//console.log(r)
		ctx.globalCompositeOperation="source-over";
		ctx.fillStyle="white";
		//console.log(particulas.length)
		
		for(var m=0;m<particulas.length;m++){
			var p=particulas[m]
			//console.log(p)
			ctx.beginPath();
			ctx.arc(p.x, p.y, 3, 0, Math.PI*2, true); 
			ctx.closePath();
			ctx.fill();
			p.y=p.y-3
			if(p.y<10)
			{
				particulas[m]=new crearParticula()
			}
		}
	}
	function crearParticula(){
		this.x=parseInt(Math.random()*1000);
		this.y=345;
		
	}
	setInterval(dibujar,33)

});
