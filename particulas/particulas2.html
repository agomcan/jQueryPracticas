body{
	background-color:#000;
	
	}
#marco{
	height:350px;
	width:1100px;
	border: 1px solid red;
	margin: auto;
	display: block;
	position:relative;
}
.pr{
	border-radius:3px;
	background-color:#fff;
	height:5px;
	width:5px;
	position:absolute;
	bottom:0;
	color:#FC0;
	}
</style>
<script src="jquery-1.8.1.min.js"></script>
<script src="TimelineMax.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	

	
	function animar(){
		$('.pr').each(function(index, element) {
			$(this).animate({
				bottom:'350px'
			},1500)
		});
	}
	
	function crear(){
	    //console.log(Math.random()*100)
		n=parseInt(Math.random()*1000);
		console.log(n)
		$('#marco').append('<div class="pr" style="left:'+n+'px" ></div>');
		animar()
		
	}
	//setInterval(crear,30)
	
	//animate
	
});


</script>
