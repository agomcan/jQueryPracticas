<body onload="init();">
	<!-- Añadir código aquí -->
	
	<canvas id="myCanvas" width="500" height="300">
		
	</canvas>
	
	<script src="js/vendor/jquery-1.8.1.min.js"></script>

    <script type="text/javascript">

        function init() {
        	console.log('ready')
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

			ctx.save();
			// drawBlueRect()
			// drawPath() 
			reflejo()

			ctx.restore()

			function drawBlueRect() {
			    ctx.fillStyle = "blue";
			    ctx.fillRect(0, 0, 50, 50);
			}

			function drawPath() {
			    ctx.strokeStyle = "black";
			    ctx.beginPath();
			    ctx.moveTo(0, 0);
			    ctx.lineTo(80, 40);
			    ctx.lineTo(40, 80);
			    ctx.closePath();
			    ctx.stroke();
			    ctx.translate(120, 80);	
			    ctx.scale(0.5,0.5)
			    ctx.rotate(Math.PI/8)	
			    drawPath2()	    
			}
			function drawPath2() {
			    ctx.strokeStyle = "black";
			    ctx.beginPath();
			    ctx.moveTo(0, 0);
			    ctx.lineTo(80, 40);
			    ctx.lineTo(40, 80);
			    ctx.closePath();
			    ctx.stroke();	
			    ctx.translate(160, 160);	
			    ctx.scale(1.5,1)			 
			    drawPath3()   
			}
			function drawPath3() {
			    ctx.strokeStyle = "black";
			    ctx.beginPath();
			    ctx.moveTo(0, 0);
			    ctx.lineTo(80, 40);
			    ctx.lineTo(40, 80);
			    ctx.closePath();
			    ctx.stroke();		    
			}
			function reflejo()
			{
			ctx.fillStyle = "blue";
            ctx.font = "48pt Helvetica";
            ctx.fillText("Reflection", 0, 100);
            ctx.setTransform(-1, 0, 0, 1, 0, 0);
            ctx.fillStyle = "red";
            ctx.fillText("Reflection", 0, -100);
			}


        }


    </script>
