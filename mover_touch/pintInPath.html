	body, html{

	#canvas{
		border: 1px solid orange;

<body onload="init();">
	<canvas id="canvas">		
	</canvas>

<script>


	var stageAncho=document.body.clientWidth-10;
	var stageAlto=document.body.clientHeight-10;
	var canvas;

	var posicionFinalX=0, posicionFinalY=0;

	canvas=document.getElementById('canvas')
	canvas.setAttribute('width',stageAncho)
	canvas.setAttribute('height',stageAlto)

	var ctx=canvas.getContext('2d')


	var sprite=new Image();
	sprite.src="images/nave.png";

	function init()
	{
		render()

	}

	function render()
	{
		crearRect()
		// requestAnimationFrame(render)
	}

	function crearRect()
	{
		ctx.beginPath();
		ctx.fillStyle="red"
		ctx.rect(50,50,100,100)
		ctx.fill();
		ctx.arc(200,200,40,0,2*Math.PI);
		ctx.stroke();
		ctx.drawImage(sprite, 150, 50);
	}
	
	detectarTouch()
	function detectarTouch()
	{
		
		canvas.addEventListener('touchstart', function(e) {
		    e.preventDefault();

		    // console.log(e)
			posicionFinalX=e.targetTouches[0].pageX;
			posicionFinalY=e.targetTouches[0].pageY;

			console.log(ctx.isPointInPath(posicionFinalX,posicionFinalY))

		}, false);
		
		canvas.addEventListener('touchend', function(e) {
		    e.preventDefault();

	}



</script>
